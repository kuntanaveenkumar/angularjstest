<section>      
    <div class="signinpanel">        
        <div class="row" style="background-color: #dadada;">    
			 <div id="loginerror" style='text-align:center;color:#ff0000;'></div>
                       <div class="col-md-2" > </div>
            <div class="col-md-8" >                
                                                <div style="text-align:center;">
                                                    <h3>EVO Upload</h3>
						</div>
                                                <div>                                                            
															<form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>															
                                                                <h4 class="nomargin" style="color:#fff;">Sign In</h4>
                                                                <p class="mt5 mb20"  style="color:#fff;">Login to access your account.</p>               
                                                                                     

																 <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !uname.valid }">
																	
																	<input type="text" class="form-control" name="uname" [(ngModel)]="model.uname" #uname="ngModel" required placeholder="Username"/>
																	<div *ngIf="f.submitted && !uname.valid" class="help-block">Username is required</div>
																</div>
																<div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
																	
																	<input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required  placeholder="Password"/>
																	<div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
																</div>
																<div class="form-group">
																	<button [disabled]="loading" class="btn btn-primary">Login</button>
																	
																</div>
		
                                                            </form>
                                                 </div>
                
            <div class="col-md-2" > </div>
                                 
    <div class="signup-footer" style="text-align:center;color:#000;margin-top:50px;padding-bottom:10px;">
            <div class="" >
             
            </div>           
        </div>   
                                                </div>   
        </div>
    </div>
</section>
